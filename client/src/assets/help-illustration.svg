<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b2ebf2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background Blob -->
  <path d="M420.5,280.5Q380,350,300.5,360.5Q221,371,150.5,320.5Q80,270,90.5,180.5Q101,91,180.5,60.5Q260,30,340.5,80.5Q421,131,420.5,280.5Z" fill="url(#bg-grad)" opacity="0.6" />

  <!-- Calendar/Task Board -->
  <g transform="translate(150, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="160" rx="10" fill="#ffffff" />
    <rect x="0" y="0" width="200" height="30" rx="10" fill="#0277bd" /> <!-- Header -->
    <rect x="0" y="20" width="200" height="10" fill="#0277bd" /> <!-- Square off bottom of header -->
    
    <!-- Lines creating a grid/list feel -->
    <line x1="20" y1="50" x2="180" y2="50" stroke="#eeeeee" stroke-width="2" />
    <line x1="20" y1="70" x2="180" y2="70" stroke="#eeeeee" stroke-width="2" />
    <line x1="20" y1="90" x2="180" y2="90" stroke="#eeeeee" stroke-width="2" />
    <line x1="20" y1="110" x2="180" y2="110" stroke="#eeeeee" stroke-width="2" />

    <!-- Check marks -->
    <circle cx="35" cy="50" r="5" fill="#4caf50" />
    <rect x="50" y="47" width="100" height="6" rx="3" fill="#e0e0e0" />

    <circle cx="35" cy="70" r="5" fill="#e0e0e0" />
    <rect x="50" y="67" width="80" height="6" rx="3" fill="#e0e0e0" />
    
    <circle cx="35" cy="90" r="5" fill="#ff9800" />
    <rect x="50" y="87" width="110" height="6" rx="3" fill="#e0e0e0" />
  </g>

  <!-- Clock -->
  <g transform="translate(300, 180)" filter="url(#shadow)">
    <circle cx="40" cy="40" r="40" fill="#ffffff" />
    <circle cx="40" cy="40" r="34" stroke="#0288d1" stroke-width="3" fill="none" />
    <path d="M40,40 L40,20" stroke="#333" stroke-width="3" stroke-linecap="round" />
    <path d="M40,40 L60,40" stroke="#f44336" stroke-width="2" stroke-linecap="round" />
    <circle cx="40" cy="40" r="3" fill="#333" />
  </g>

  <!-- Person/User (Abstract) -->
  <g transform="translate(80, 150)" filter="url(#shadow)">
    <circle cx="40" cy="40" r="30" fill="#ffccbc" />
    <path d="M10,90 Q40,40 70,90" fill="#5c6bc0" />
  </g>
  
  <!-- Success Badge -->
  <g transform="translate(380, 100)">
    <path d="M25,0 L32,18 L50,18 L36,29 L41,48 L25,37 L9,48 L14,29 L0,18 L18,18 Z" fill="#ffd700" stroke="#ffa000" stroke-width="2" />
  </g>

</svg>
